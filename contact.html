<!doctype html>
<html>
<!--command/control + / for code comments  -->
<!--The head tag contains page set up info  -->

<head>
  <title>Contact Munch</title>
  <meta name="description" content="The ONLY food blog you'll ever need - with rustic recipes from around the world">
  <meta name="viewport" content="width-device-width" />
  <meta charset="utf-8" />

  <!--the viewport tag above ensures the page width matches the device it is being viewed from  -->
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- The body tag contains the page contents -->

<body>
  <header>
    <h1>
      <img src="images/logo.png" alt="Munch Logo">
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <section>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.32619958152!2d-73.94494984895799!3d40.688812979233006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b8c97d3f6d9%3A0x46344c78f2be57fe!2s483+Lexington+Ave%2C+Brooklyn%2C+NY+11221%2C+USA!5e0!3m2!1sen!2suk!4v1553608870095"
      width="1100" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>

    <div class="post-content">
      <h2>Contact Us</h2>
      <h3>Hungry For More?</h3>

      <form>
        <div>
          <label>Name</label>
          <input type="text" />
        </div>
        <div>
          <label>Email Address</label>
          <input type="email" />
        </div>
        <div>
          <label>What is your question about?</label>
          <select>
            <option>Press & Media</option>
            <option>Catering</option>
            <option>Supper Club</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label>Message</label>
          <textarea></textarea>
        </div>

        <div>
          <input type="submit" value="send" />
        </div>

      </form>
    </div>
  </section>

  <footer>
    <div>
      <a href="#">
        <img src="images/twitter.png" alt="twitter logo">
      </a>
      <a href="#">
        <img src="images/facebook.png" alt="facebook logo">
      </a>
      <a href="#">
        <img src="images/instagram.png" alt="instagram logo">
      </a>
    </div>
    <p>
      &copy; Munch 2019, All Rights Reserved
    </p>
  </footer>
</body>

</html>
